<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <main>
    <div id="newsletter">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form action="success.html" autocomplete="on" method="get">
        <p>Email address</p>
        <input type="email" id="email" placeholder="email@company.com" required autocomplete="email"/>
        <input type="submit" value="Subscribe to monthly newsletter" id="submit"/>
      </form>
    </div>
    <picture>
      <img src="images/illustration-sign-up-desktop.svg"/>
    </picture>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
